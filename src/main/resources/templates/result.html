<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>选课结果</title>
</head>
<body>
    <h1>选课结果</h1>
    <p><strong>姓名:</strong> <span th:text="${student.name}"></span></p>
    <p><strong>学号:</strong> <span th:text="${student.studentId}"></span></p>
    <p><strong>年级:</strong> <span th:text="${student.grade}"></span></p>
    <p><strong>专业:</strong> <span th:text="${student.major}"></span></p>
    <p><strong>学院:</strong> <span th:text="${student.college}"></span></p>

    <h2>已选课程</h2>
    <ul>
        <li th:each="course : ${selectedCourses}" th:text="${course}"></li>
    </ul>
</body>
</html>
